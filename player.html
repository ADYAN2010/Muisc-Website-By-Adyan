<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽµ Now Playing | Adyan Music</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .player-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    h1 {
      font-size: 24px;
      color: cyan;
      margin-bottom: 10px;
    }

    .bars {
      display: flex;
      justify-content: center;
      align-items: end;
      height: 80px;
      margin: 20px 0;
      gap: 5px;
    }

    .bar {
      width: 8px;
      background: cyan;
      animation: bounce 1s infinite ease-in-out;
      border-radius: 4px;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    .bar:nth-child(6) { animation-delay: 0.5s; }
    .bar:nth-child(7) { animation-delay: 0.6s; }

    @keyframes bounce {
      0%, 100% { height: 20px; }
      50% { height: 80px; }
    }

    iframe {
      border-radius: 12px;
      width: 100%;
      height: 600px;
      margin-top: 20px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <h1>Now Playing: ðŸŽ§ Your Spotify Playlist</h1>
    
    <div class="bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    

    <iframe 
      src="https://open.spotify.com/embed/playlist/16hxSUyO5wrVonerHzytOv?utm_source=generator&theme=0" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>

  

</body>
</html>
